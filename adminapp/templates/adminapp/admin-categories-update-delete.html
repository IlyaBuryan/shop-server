{% extends 'adminapp/base.html' %}

{% block content %}
<h1 class="mt-4">Редактирование категории | {{ selected_category.name }}</h1>
<div class="card-body">
    <form action="{% url 'admin_staff:admin_categories_update' selected_category.id %}" method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.name.id_for_label }}">Название категориии</label>
                    {{ form.name }}
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание категории</label>
                    {{ form.description }}
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-12" style="margin-top: 33px;">
                <input class="btn btn-info btn-block" type="submit" value="Сохранить">
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-lg-12" style="margin-top: 33px;">
            <form action="{% url 'admin_staff:admin_categories_remove' selected_category.id %}" method="post">
                {% csrf_token %}
                <input type="submit" value="Удалить" class="btn btn-danger btn-block">
            </form>
        </div>
    </div>
</div>
{% endblock %}
